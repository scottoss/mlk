options_recording_helpDialog_micDelay_title=Verzögerung
options_recording_helpDialog_micDelay=Passe die Verzögerung an, bis das Timing der Aufnahme zu deinem Gesang passt.\nDie Verzögerung sollte so klein wie möglich sein.\nÜbliche Werte bei UltraStar Play liegen zwischen 120ms und 400ms.\nDie Verzögerung entspricht der Zeit, welche die Musik braucht, um bei dir anzukommen, plus die Zeit bis dein Gesang beim Spiel angekommen und verarbeitet wurde.
options_recording_helpDialog_micDelayCalibration_title=Verzögerung kalibrieren
options_recording_helpDialog_micDelayCalibration=Für eine automatische Kalibrierung, halte dein Mikrofon an den Lautsprecher und klicke auf den Kalibrieren-Button.\nFalls du eine manuelle Kalibrierung vornimmst, kannst du mit der Shift-Taste die Schrittweite ändern.
options_recording_helpDialog_amplification_title=Verstärkung
options_recording_helpDialog_amplification=Erhöhe die Verstärkung, bis das Mikrofon deinen Gesang in normaler Lautstärke erfasst. Die Verstärkung sollte so klein wie möglich sein.
options_recording_helpDialog_noiseSuppression_title=Lautstärke-Schwellenwert
options_recording_helpDialog_noiseSuppression=Vergrößere den Lautstärke-Schwellenwert, falls dein Mikrofon Umgebungsgeräusche oder Musik fälschlicherweise als Gesang erfasst. Der Wert sollte so klein wie möglich sein.
options_recording_helpDialog_sampleRate_title=Abtastrate
options_recording_helpDialog_sampleRate=Die Abtastrate definiert die Qualität der Audioaufnahme.\nGrößere Werte sind besser, brauchen aber mehr Prozessorleistung.\nTypische Werte sind 44100Hz für durchschnittliche und 22050Hz für geringe Aufnahmequalität.\nAber nicht jedes Gerät unterstützt jede Abtastrate. Daher solltest du diese Einstellung nur ändern, wenn du dir sicher bist.

