options_songLibrary_helpDialog_title = Información de canciones de UltraStar
options_songLibrary_helpDialog_songFormatInfo_title = Formato de canciones de UltraStar
options_songLibrary_helpDialog_songFormatInfo = Una canción de UltraStar consiste en\:\n• un archivo de audio (mp3, ogg, etc.)\n• un archivo txt (archivo de texto plano) con información de la canción (título, letra, notas, ruta al archivo de audio, etc.)\n• otros archivos, que son opcionales (imagen de portada, vídeo de fondo, etc.)
options_songLibrary_helpDialog_addSongInfo_title = Añadir canciones a UltraStar
options_songLibrary_helpDialog_addSongInfo = Si tienes todos los archivos de una canción de UltraStar, puedes\:\n• Añadir aquí la carpeta en la que están los archivos de la canción como una nueva carpeta de canciones\n• O añadir la canción de UltraStar a una carpeta ya existente
options_songLibrary_helpDialog_createSongInfo_title = Crear canciones de UltraStar
options_songLibrary_helpDialog_createSongInfo = Puedes crear tus propias canciones de UltraStar.\nPara ello, puedes utilizar el editor de canciones integrado de UltraStar Play.
options_songLibrary_helpDialog_downloadSongInfo_title = Descargar canciones de UltraStar
options_songLibrary_helpDialog_downloadSongInfo = Se pueden descargar algunas canciones de demostración en el juego bajo la licencia Creative Commons.\nSin embargo todavía no hay una plataforma oficial en la que compartir canciones de UltraStar.
options_songLibrary_songIssueDialog_title = Problemas de la canción
options_songLibrary_songIssueDialog_errors = Errores
options_songLibrary_songIssueDialog_warnings = Advertencias
options_songLibrary_songIssueDialog_noIssues = No se han encontrado problemas
options_recording_helpDialog_title = Configuración del dispositivo de grabación
options_recording_helpDialog_micDelay_title = Retardo
options_recording_helpDialog_micDelay = Ajusta el retardo hasta que el tiempo de grabación de la nota coincida con tu canto.\nEl retardo debe ser lo más bajo posible.\nPara UltraStar Play los valores típicos son entre 120ms y 400ms.\nEl retardo corresponde al tiempo que necesita la música para llegar hasta ti, más el tiempo que tarda tu canto en llegar hasta el juego y procesar esa señal de audio.
options_recording_helpDialog_micDelayCalibration_title = Calibración del retardo
options_recording_helpDialog_micDelayCalibration = Para una calibración automática mantén el micrófono cerca del altavoz y pulsa el botón de calibrar.\nPara una calibración manual puedes pulsar la tecla <i>mayús</i> para aumentar la cantidad de cambio en cada pulsación.
options_recording_helpDialog_amplification_title = Amplificación
options_recording_helpDialog_amplification = Usa amplificación hasta que el dispositivo se active con un volumen de voz normal. La amplificación debe ser lo más baja posible.
options_recording_helpDialog_noiseSuppression_title = Supresión del ruido
options_recording_helpDialog_noiseSuppression = Usa la supresión de ruido si el dispositivo está detectando erróneamente el ruido ambiente como cantar.
options_recording_helpDialog_sampleRate_title = Tasa de muestreo
options_recording_helpDialog_sampleRate = La frecuencia de muestreo define la resolución de la grabación.\nLos valores más altos son mejores, pero necesitan más potencia de procesamiento.\nLos valores típicos son 44100Hz para la media y 22050Hz para la baja resolución.\nTen en cuenta que no todos los dispositivos soportan todas las frecuencias de muestreo, por lo que cambia este ajuste solo si sabes lo que estás haciendo.
