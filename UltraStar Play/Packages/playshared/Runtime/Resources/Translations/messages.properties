options_recording_helpDialog_title=Recording Device Configuration
options_recording_helpDialog_micDelay_title=Delay
options_recording_helpDialog_micDelay=Adjust the delay until the timing of the note recording matches your singing.\nThe delay should be as low as possible.\nTypical values for UltraStar Play are between 120ms and 400ms.\nThe delay corresponds to the time that the music needs to reach you, plus the time for your singing reaching the game and processing that audio signal.
options_recording_helpDialog_micDelayCalibration_title=Delay Calibration
options_recording_helpDialog_micDelayCalibration=For automatic calibration hold your microphone to the speaker and click the calibration button.\nFor manual calibration you can hold the <i>shift</i> key to increase the stepping amount.
options_recording_helpDialog_amplification_title=Amplification
options_recording_helpDialog_amplification=Use Amplification until the device accepts input from you in normal voice volume. The amplification should be as low as possible.
options_recording_helpDialog_noiseSuppression_title=Noise Suppression
options_recording_helpDialog_noiseSuppression=Use Noise Suppression if the device is mistaken ambient noise for singing.
options_recording_helpDialog_sampleRate_title=Sample Rate
options_recording_helpDialog_sampleRate=The sample rate defines the resolution of the recording.\nHigher values are better but need more processing power.\nTypical values are 44100Hz for average and 22050Hz for low resolution.\nBut not every device supports every sample rate. Thus change this setting only if you know what you are doing.

