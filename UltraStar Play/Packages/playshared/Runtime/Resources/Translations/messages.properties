options_songLibrary_helpDialog_songFormatInfo=An UltraStar song consists of\n• an audio file (mp3, ogg, etc.)\n• a txt file (plain text file) with information about the song (title, lyrics, notes, path to audio file, etc.)\n• other files are optional (cover image, background video, etc.)
options_songLibrary_helpDialog_addSongInfo_title=Adding UltraStar Songs
